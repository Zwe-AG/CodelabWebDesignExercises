<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js"></script>
    <style>
      button {
        width: 200px;
        background-color: red;
        color: white;
        font-family: Georgia, "Times New Roman", Times, serif;
        padding: 20px;
        border: none;
        border-radius: 20px;
        font-size: 20px;
      }
      img {
        width: 500px;
        border-radius: 10px;
        border: 2px solid black;
        margin-top: 20px;
        margin-left: 120px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- <h1 id="heading">Welcome to my world</h1> -->
    <div class="container">
      <button class="showBtn">Show</button>
      <button class="hideBtn">Hide</button>
      <button class="toggleBtn">Toggle</button>
    </div>
    <img src="https://bit.ly/396VbCF" id="image" />
    <!-- For Jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // document.getElementById("heading").innerHTML = "Welcome to JavaScript ";
      $("#heading").html("Welcome to Jquery");
      // document.querySelector("#heading").addEventListener("click",function(){
      //     this.style.display = none
      // })
      //   $("#heading").click(function () {
      //     $(this).hide(1000, function () {
      //       console.log("Hello");
      //     });
      //   });
      $(document).ready(function () {
        $(".showBtn").click(function () {
          $("#image").show();
        });
        $(".hideBtn").click(function () {
          $("#image").hide();
        });
        $(".toggleBtn").click(function () {
          $("#image").toggle();
        });
      });
    </script>
  </body>
</html>
